name: New Article

on:
  issues:
    types: [opened]

jobs:
  create:
    if: contains(github.event.issue.labels.*.name, 'new-article')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Extract Gist URL
        id: extract
        uses: actions/github-script@v7
        with:
          script: |
            const body = context.payload.issue.body;
            
            // Extract Gist URL from input field (Format: ### Gist 链接
            // 
            // <url>)
            const gistMatch = body.match(/### Gist 链接\s*\n\s*(.+)/);
            
            if (!gistMatch) {
               // Fallback to searching for any gist url in body
               const anyGistMatch = body.match(/https:\/\/gist\.github\.com\/[^\s\)]+/);
               if (!anyGistMatch) {
                  core.setFailed('No Gist URL found in issue body');
                  return;
               }
               const gistUrl = anyGistMatch[0].replace(/[\)>\\\]]+$/, '');
               console.log(`Gist URL found (fallback): ${gistUrl}`);
               core.setOutput('gist_url', gistUrl);
               return;
            }
            
            const gistUrl = gistMatch[1].trim();
            console.log(`Gist URL: ${gistUrl}`);
            core.setOutput('gist_url', gistUrl);

      - name: Create article
        id: create_article
        run: |
          output=$(node scripts/create-article.mjs "${{ steps.extract.outputs.gist_url }}")
          echo "$output"
          # Extract filename from script output if it uses ::set-output (legacy) or just parse it.
          # My script prints ::set-output name=filename::...
          # But in modern actions we should write to $GITHUB_OUTPUT
          
          # Let's just use a small script to find the created file or rely on git status
          
          # Actually, let's update the script output handling.
          # The script prints "Created: /path/to/file.md"
          # Let's grab the filename from the git status in the next step or assume it worked.

      - name: Generate llms.txt
        run: node scripts/generate-llms.mjs

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "New article: via Issue #${{ github.event.issue.number }}"
          git push

      - name: Build with Astro
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

      - name: Close issue with comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '✅ 新文章已发布！\n\n网站已更新，访问 https://digidai.github.io/wikimuseum/ 查看。'
            });
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              state: 'closed'
            });
